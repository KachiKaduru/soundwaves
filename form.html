<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Group 2.svg" alt="">
                <h4>sound waves</h4>
            </div>

            <img src="menu.svg" alt="" class="mobile-menu" id="menuMobile" onclick="openNav()">

            <nav class="side-nav" id="sideNav">
                <img src="exit.svg" alt="" class="mobile-exit" id="exitMobile" onclick="closeNav()">

                <ul class="pry-nav">
                    <li><a href="">Discover</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Download app</a></li>
                </ul>

                <ul class="sec-nav">
                    <li><a href="" class="join-btn">Join</a></li>
                    <li><a href="" class="login-btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="left-column">
                <img src="grey-girl.png" alt="">

                <h1>Join the <span>Vibe</span></h1>
            </div>

            <div class="right-column">
                <form action="">
                    <fieldset>
                        <legend>Name</legend>
                        <input type="text" name="name" required>
                    </fieldset>

                    <fieldset>
                        <legend>Email</legend>
                        <input type="email" name="email" required>
                    </fieldset>

                    <fieldset>
                        <legend>Password</legend>
                        <input type="password" name="password" required minlength="8">
                    </fieldset>

                    <input type="submit" value="Join Now">

                    <a href="">Join Now</a>
                </form>
            </div>
        </div>

        <div class="images">
            <img src="circle.png" alt="" class="circle">
            <img src="shape.png" alt="" class="shape">
            <img src="musicnotes.png" alt="" class="music">
        </div>
    </main>

    <script>
        function openNav() {
            document.getElementById("sideNav").style.width = "50%";
        }

        function closeNav() {
            document.getElementById("sideNav").style.width = "0";
        }
    </script>
</body>
</html>
