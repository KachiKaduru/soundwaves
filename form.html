<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound waves</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Group 2.svg" alt="">

                <h4>sound waves</h4>
            </div>

            <img src="menu.svg" alt="menu" class="mobile-menu" id="menuMobile">

            <nav>
                <img src="exit.svg" alt="exit" class="mobile-exit" id="exitMobile">

                <ul class="pry-nav">
                    <li><a href="">Discover</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Download App</a></li>
                </ul>

                <ul class="sec-nav">
                    <li ><a href="" class="join-btn">Join</a></li>
                    <li ><a href="" class="login-btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="grey-girl.png" alt="">
            
            <div class="right-column">
                <form action="">
                    <label for="">
                        <legend>Name</legend>
                        <input type="text" placeholder="your name">
                    </label>

                    <label for="">
                        <legend>Email</legend>
                        <input type="email" placeholder="your email">
                    </label>
                    
                    <label for="">
                        <legend>Password</legend>
                        <input type="password" placeholder="password">
                    </label>
                </form>

                <div class="join-now">
                    <a href="Join Now">Join Now</a>
                </div>
            </div>
        </div>

        <div class="images">
            <img src="circle.png" alt="" class="circle">
            <img src="shape.png" alt="" class="shape">
            <img src="musicnotes.png" alt="" class="music">
        </div>
    </main>


    <script>
        const mobileBtn = document.getElementById('menuMobile')
        const nav = document.querySelector('nav')
        const mobileBtnExit = document.getElementById('exitMobile');
        
        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>
</html>
