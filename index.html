<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound waves</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Group 2.svg" alt="">

                <h4>sound waves</h4>
            </div>

            <img src="menu.svg" alt="menu" class="mobile-menu" id="menuMobile">

            <nav>
                <img src="exit.svg" alt="exit" class="mobile-exit" id="exitMobile">

                <ul class="pry-nav">
                    <li><a href="">Discover</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Download App</a></li>
                </ul>

                <ul class="sec-nav">
                    <li ><a href="" class="join-btn">Join</a></li>
                    <li ><a href="" class="login-btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="img-column">
                <img src="purple-girl.png" alt="">
            </div>
            
            <div class="right-column">
                <h1>Vibe With Music</h1>

                <p>Stream over 1 million song in just one click</p>

                <div class="join-now">
                    <a href="Join Now"></a>
                </div>
            </div>
        </div>
    </main>


    <script>
        const mobileBtn = document.getElementById('menuMobile')
        const nav = document.querySelector('nav')
        const mobileBtnExit = document.getElementById('exitMobile');
        
        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>
</html>
